<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
   {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  {% include "components/navbar.html" %}
 

  <!-- User Profile Form -->
   <form action="{% url "profile" user.id %}" method="POST" class="space-y-5">
    {% csrf_token %}
  <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">User Profile</h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block font-semibold mb-1">Username</label>
        <input type="text" id="username" placeholder="Enter username" value="{{user.username}}" name="username"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
               <span class="text-red-500">{{errors.username}}</span>
      </div>
      <div class="mb-4">
        <label for="firstName" class="block font-semibold mb-1">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" name="firstName" value="{{user.first_name}}"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block font-semibold mb-1">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name" name="lastName" value="{{user.last_name}}"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div class="mb-6">
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter email" value="{{user.email}}" name="email"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
          Update
        </button>
        <a href="{% url 'change_password' user.id %}"><button type="button" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
          Change Password
        </button><a>
      </div>
    </form>
  </div>
  {% include "components/footer.html" %}
</body>
</html>
