<!DOCTYPE html>
<html lang="en">
    <head>
    {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Change the Password</h2>
        <form action="{% url 'change_password' user.id %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-5">
                <label for="password" class="block text-gray-700 font-medium mb-2">Current Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-5">
                <label for="new_password" class="block text-gray-700 font-medium mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
                <div class="mb-5">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition duration-200">Submit</button>
            {% if errors %}
                <div class="mt-4 text-red-500">
                    {% for error in errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            {% if success %}
                <div class="mt-4 text-green-500">
                    <p>{{ success }}</p>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
